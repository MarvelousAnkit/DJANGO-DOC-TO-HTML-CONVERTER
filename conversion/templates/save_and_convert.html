<!DOCTYPE html>
<html>
<head>
    <title>Convert to HTML</title>
</head>
<body>
    <h1>Convert to HTML</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'convert_to_html' %}">
        {% csrf_token %}
        <label for="document">Select a .docx file to upload:</label><br>
        <input type="file" id="document" name="document"><br>
        <input type="submit" value="Convert">
    </form>
</body>
</html>
